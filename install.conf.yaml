- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: 
      path: shell/.zshrc
    ~/.exports: 
      path: shell/.exports
    ~/.aliases:
      path: shell/.aliases
    ~/.functions:
      path: shell/.functions
    ~/.path:
      path: shell/.path
    ~/.editorconfig:
      path: editor/.editorconfig
    ~/.gitconfig: 
      path: git/.gitconfig
    ~/.local/share/fonts: 
      if: '[ `uname` = Linux ]'
      path: fonts/
      create: true
    ~/Library/Fonts:
      if: '[ `uname` = Darwin ]'
      path: fonts/
    ~/Library/Application\ Support/Code/User/settings.json:
      if: '[ `uname` = Darwin ]'
      path: vscode/settings.json
      create: true
    ~/.config/Code/User/settings.json:
      if: '[ `uname` = Linux ]'
      path: vscode/settings.json
      create: true

- shell:
  - 
    command: cd setup && chmod u+x setup.sh && ./setup.sh && cd -
    stdout: true
    stderr: true
    description: Running setup script
  - 
    command: mkdir -p antigen && curl -L git.io/antigen > antigen/antigen.zsh
    stdout: true
    stderr: true
    description: Installing Antigen
  - 
    command: sudo chsh -s $(which zsh) $(whoami)
    stdout: true
    stderr: true
    description: Changing shell to zsh

